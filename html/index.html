<html>
    <head>
        <!--links-->
        <link rel="shortcut icon" href="pics/favicon.ico" type="x-icon"/>
        <link href="/css/index.css" rel="stylesheet" type="text/css"/>
        <link href="/css/global.css" rel="stylesheet" type="text/css"/>
        <!--js-->
        <script src="/js/addons/jquery.js"></script>
        <script type="text/js" src="/js/addons/jquery.cookie.js"></script>
        <script src="/js/react/shop.js" type='text/babel'></script>
        <script src="/js/index.js"></script>
        <!--react-->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!--other-->
        <title>Flow Catalog</title>
        <meta charset="utf-8">
    </head>

    <body onload="Load()">
        <!--header-->
        <div id='header'>
            <img src='/pics/logo.png'/>
            <h1 id='header_t'>Flow Catalog</h1>
            
            <div id='search'>
                <input type="text"/>
                <div class='btn'>search</div>
            </div>

            <div id='buttonPanel'>
                <div class='btn' id='cart_b' title='Cart'><img src='/pics/cart.png'/></div>
                <div class='btn' id='acc_b' title='account'><img src='/pics/user.png'/></div>
                <div class='btn' id='contact_b' title="Our contact"><img src='/pics/contacts.png'/></div>
            </div>
        </div>
        <!--main-->
        <div id='main'>

        </div>
        <!--interface_acc-->
        <div class='interface_acc'>
            <div id='arrow'></div>
            <div id='interface_acc_main'>
                <form>
                    <input type="email" placeholder="your email" id='login'/>
                    <input type="password" placeholder="password" id='password'/>        
                </form>
                <div class='btn'>log in</div>
                <div class='btn'>register</div>
            </div>
        </div>
        <!--interface of cart-->
        <div class='interface_cart'>
            <div id='cart_items'>fafas</div>
            <div class='btn'>BUY</div>
            <div id='splitter'></div>
        </div>
        <!--stuff-->
    </body>
</html>
